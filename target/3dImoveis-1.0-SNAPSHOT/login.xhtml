<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Sistema de Imoveis 3D</title>
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/THREEx.WindowResize.js"></script>
    <script type="text/javascript" src="resources/js/THREEx.KeyboardState.js"></script>
</h:head>
<h:body>
    <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
    <div class="login-page">
        <div class="form">
            <h:form styleClass="login-form">
                <h:inputText value="#{loginController.email}" pt:placeholder="Email"/>
                <h:inputSecret value="#{loginController.senha}" pt:placeholder="Senha"/>
                <h:commandButton type="submit" value="Login" action="#{loginController.doLogin()}"/>
                <p class="message">Sem Registro?
                    <a href="#"
                       data-toggle="modal"
                       data-target="#modal-add-usuario">Crie uma conta</a>
                </p>
            </h:form>
        </div>
    </div>

    <!--Modal Adicionar-->
    <div class="modal fade" id="modal-add-usuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <h:form id="formAdicionar" prependId="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">x</span></button>
                        <div style="text-align: center; font-size: 18px">Novo Usuário</div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label for="nome" class="col-md-5 control-label">Nome</label>
                                <div class="col-md-7">
                                    <h:inputText id="nome" required="true"
                                                 styleClass="form-control" requiredMessage="Campo 'Nome' Obrigatório"
                                                 value="#{usuarioController.usuario.nome}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label for="cpf" class="col-md-5 control-label">CPF</label>
                                <div class="col-md-7">
                                    <h:inputText id="cpf" required="true"
                                                 styleClass="form-control" requiredMessage="Campo 'CPF' Obrigatório"
                                                 value="#{usuarioController.usuario.cpf}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label for="email" class="col-md-5 control-label">Email</label>
                                <div class="col-md-7">
                                    <h:inputText id="email" required="true"
                                                 styleClass="form-control" requiredMessage="Campo 'Email' Obrigatório"
                                                 value="#{usuarioController.usuario.email}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 form-group">
                                <label for="senha" class="col-md-5 control-label">Senha</label>
                                <div class="col-md-7">
                                    <h:inputSecret id="senha" required="true"
                                                 styleClass="form-control" requiredMessage="Campo 'Senha' Obrigatório"
                                                 value="#{usuarioController.usuario.senha}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:panelGroup layout="block" styleClass="modal-footer">
                        <p:commandLink styleClass="btn btn-default" value="Cancelar"
                                       onclick="$('#modal-add-usuario').modal('hide');"/>
                        <p:commandLink styleClass="btn btn-success pull-right" value="Cadastrar"
                                       process="@form"
                                       actionListener="#{usuarioController.adicionar()}"/>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </div>

    <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css"></link>
    <link type="text/css" rel="stylesheet" href="resources/css/login.css"></link>
</h:body>
</html>
